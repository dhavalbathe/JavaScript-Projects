<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <script src="script.js" defer></script>
</head>
<body>
    
    <div class="container">

        <h1>Password Generator</h1>

        <div class="display-container">

            <input readonly placeholder="Password" class="display" data-passwordDisplay>

            <button data-copy>
                <span data-copyMsg></span>
                <img src="assets/copy.svg" alt="copy" width="24" height="24">
            </button>
        </div>

        <div class="input-container">

            <!-- password length section -->
            <div class="length-container">
                <p>Password Length</p>
                <p data-lengthNumber>0</p>
            </div>

            <!-- slider -->

            <input type="range" min="1" max="20" step="1" id="rangeNumber" data-lengthSlider>

            <!-- checkboxes -->
            <div>
                <input type="checkbox" id="uppercase" />
                <lable for="uppercase">Includes Uppercase Letters</labele>
            </div>

            <div>
                <input type="checkbox" id="lowercase" />
                <labele  for="lowercase">Includes Lowercase Letters</labele>
            </div>

            <div>
                <input type="checkbox" id="numbers" />
                <labele for="numbers">Includes Numbers</labele>
            </div>

            <div>
                <input type="checkbox" id="symbols" />
                <labele for="symbols">Includes Symbols</labele>
            </div>

            <!-- strength section -->
            <div class="strength-container">
                <p>Strength</p>
                <div data-indicator></div>
            </div>

            <!-- Generate password -->
            <button class="generateButton">Generate Password</button>
        
        </div>


    </div>
</body>
</html>
